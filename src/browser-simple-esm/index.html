<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>AlphaTab Simple Demo</title>
</head>

<body>
    <!-- Placeholder into which alphaTab will go -->
    <div id="alphaTab"></div>
    
    <script type="module">
        // import alphaTab as ESM (note that we're using the MJS)
        import * as alphaTab from 'https://cdn.jsdelivr.net/npm/@coderline/alphatab@alpha/dist/alphaTab.min.mjs';
        
        // initialize alphaTab
        const el = document.querySelector('#alphaTab');
        const at = new alphaTab.AlphaTabApi(el, {
            file: 'https://www.alphatab.net/files/canon.gp'
        });
    </script>
</body>

</html>
